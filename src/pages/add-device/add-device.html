<ion-header>

  <ion-navbar>
    <ion-title>Add Device</ion-title>
  </ion-navbar>

</ion-header>




<ion-content padding>
  <ion-card>

    <ion-card-content>
      Please enter the device # in the back of your device then click verify button.
    </ion-card-content>

  </ion-card>
  <form #form="ngForm" (submit)="verify()">
    <ion-list>    
      <ion-item>
        <ion-input type="text" placeholder="Device #" [(ngModel)]="deviceId" name="deviceId" 
        required minlength="24" maxLength="24"></ion-input>
      </ion-item>
      <ion-item>
        <button ion-button color="positive" block  [disabled]="!form.valid">Verify
          <ion-spinner *ngIf="isBusy"></ion-spinner>
        </button>        
      </ion-item>
      </ion-list>
  </form>
  
</ion-content>
