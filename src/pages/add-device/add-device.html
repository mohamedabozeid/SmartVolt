<ion-header>

  <ion-navbar>
    <ion-title>Add Device</ion-title>
  </ion-navbar>

</ion-header>


    

<ion-content padding> 
    <ion-card>

        <ion-card-content>
          Please enter the device # in the back of your device then click verify button.
        </ion-card-content>
      
      </ion-card>   
  <ion-list>
   <ion-item>
     <ion-input  type="number" placeholder="" [(ngModel)]="deviceId"></ion-input>
   </ion-item>
   <ion-item>
     <button ion-button color="positive" block (click)="verify()">Verify </button>
   </ion-item>
  </ion-list>
</ion-content>
