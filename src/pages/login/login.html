<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding id="page5">
  <form id="login-form2" (submit)="onSubmit($event)">
    <ion-list id="login-list3">
      <ion-item id="login-input3">
        <ion-label>
          Username
        </ion-label>
        <ion-input type="email" placeholder="" [(ngModel)]="model.username"name="username" ></ion-input>
      </ion-item>
      <ion-item id="login-input4">
        <ion-label>
          Password
        </ion-label>
        <ion-input type="password" placeholder="" [(ngModel)]="model.password" name="password"></ion-input>
      </ion-item>
    </ion-list>
    <div class="spacer" style="height:40px;" id="login-spacer2"></div>
    <button id="login-button3" ion-button color="stable" block>
      Log in <ion-spinner *ngIf="isBusy"></ion-spinner>
    </button>
    <button id="login-button4" ion-button clear color="positive" block [navPush]="signupPage">
      Or create an account
    </button>
  </form>
</ion-content>
